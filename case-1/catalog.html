<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Denim Collection Fall 2019</title>
</head>
<body>
    <!--header menu start-->
    <header>
        <div class="container">
            <div class="header-wrapper">
                <nav class="main-menu">
                    <ul class="menu-list">
                        <li class="menu-item"><a href="#!" class="menu-item__link">Woman</a></li>
                        <li class="menu-item"><a href="#!" class="menu-item__link">Man</a></li>
                        <li class="menu-item"><a href="#!" class="menu-item__link">New</a></li>
                    </ul>
                </nav>
                <a href="" class="logo">Nîmes</a>
                <nav class="user-menu">
                    <ul class="menu-list">
                        <li class="menu-item"><a href="#!" class="menu-item__link"><img src="img/svg/search.svg" alt="search" class="menu-item__thumb search"></a></li>
                        <li class="menu-item"><a href="#!" class="menu-item__link"><img src="img/svg/basket.svg" alt="cart" class="menu-item__thumb cart"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!--header menu end-->
    <main class="main-wrapper">
        <section class="promo">
            <div class="container">
                <div class="promo-wrapper">
                    <div class="promo-info__catalog">
                        <p class="promo-desc__catalog"><a href="#!" class="promo-desk__link">All categories</a> / <a href="#!" class="promo-desk__link">Woman</a> / <a href="#!" class="promo-desk__link">Jackets</a></p>
                        <h1 class="promo-title__catalog">Denim Collection 
                            Fall 2019</h1>
                    </div>
                    <div class="promo-foto__catalog">
                        <img src="img/jpg/promo-image2.jpg" alt="DENIM" class="promo-image">
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!--footer start-->
    <footer>
        <div class="container">
            <div class="footer-wrapper">
                <a href="#!" class="logo-footer">Nîmes</a>
                <nav class="footer-navigation">
                    <ul class="footer-menu__list">
                        <li class="footer-menu__item"><a href="#!" class="footer-menu__link">Shop</a></li>
                        <li class="footer-menu__item"><a href="#!" class="footer-menu__link">Delivery</a></li>
                        <li class="footer-menu__item"><a href="#!" class="footer-menu__link">Service</a></li>
                        <li class="footer-menu__item"><a href="#!" class="footer-menu__link">Sitemap</a></li>
                        <li class="footer-menu__item"><a href="#!" class="footer-menu__link">Contacts</a></li>
                    </ul>
                </nav>
                <nav class="social-menu__footer">
                    <ul class="footer-menu__list">
                        <li class="footer-menu__item"><a href="#!" class="footer-menu__link"><img src="img/svg/facebook-ico.svg" alt="facebook" class="footer-menu__thumb"></a></li>
                        <li class="footer-menu__item"><a href="#!" class="footer-menu__link"><img src="img/svg/instagram-ico.svg" alt="instagram" class="footer-menu__thumb"></a></li>
                        <li class="footer-menu__item"><a href="#!" class="footer-menu__link"><img src="img/svg/pinterest-svg.svg" alt="pinterest" class="footer-menu__thumb"></a></li>
                        <li class="footer-menu__item"><a href="#!" class="footer-menu__link"><img src="img/svg/twitter-ico.svg" alt="twitter" class="footer-menu__thumb"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
    <!--footer end-->
</body>
</html>
